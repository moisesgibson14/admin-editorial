<form class="mt-3" [formGroup]="libro" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre del libro" formControlName="nombre" required>
        </div>
    </div>
    <div class="form-group">
        <label for="autor">Autor</label>
        <select id="autor" class="form-control" formControlName="autor" required>
            <option selected>Elegir...</option>
            <option *ngFor="let a of autor">
                {{a.nombre}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="editorial">Editorial</label>
        <input type="text" class="form-control" id="editorial" formControlName="editorial" required placeholder="Se requiere nombre de la editorial">
    </div>
    <div class="form-group">
        <label for="idioma">Idioma</label>
        <input type="text" class="form-control" id="idioma" placeholder="Idioma del libro" required formControlName="idioma">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" formControlName="descripcion" required placeholder="Detallar una breve descripción del libro">
    </div>
    <div class="col-md-12 d-flex justify-content-end">
        <button type="button" class="btn btn-secondary mr-2" routerLink="/lista">Cancelar</button>
        <button type="submit" class="btn btn-primary" *ngIf="!idLibro" [disabled]="!libro.valid">Guardar</button>
        <button type="button" class="btn btn-primary" *ngIf="idLibro" (click)="updateLibro()" [disabled]="!libro.valid">Actualizar</button>
    </div>
</form>
