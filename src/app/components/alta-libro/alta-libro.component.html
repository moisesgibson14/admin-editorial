<form class="mt-3">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre">
        </div>
    </div>
    <div class="form-group">
        <label for="autor">Autor</label>
        <select id="autor" class="form-control">
            <option selected>Elegir...</option>
            <option>...</option>
        </select>
    </div>
    <div class="form-group">
        <label for="editorial">Editorial</label>
        <input type="text" class="form-control" id="editorial" placeholder="Se requiere nombre de la editorial">
    </div>
    <div class="form-group">
        <label for="idioma">Idioma</label>
        <input type="text" class="form-control" id="idioma" placeholder="Idioma del libro">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" placeholder="Detallar una breve descripción del libro">
    </div>
    <div class="col-md-12 d-flex justify-content-end">
        <button type="button" class="btn btn-secondary mr-2">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
