<div class="row mt-3">
    <div class="col-md-6">
        Lista de libros
    </div>
    <div class="col-md-6 text-right">
        <button type="button" class="btn btn-info" routerLink="/alta-libro">Nuevo</button>
    </div>
    <div class="col-md-12 mt-3">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let libro of data; let i = index;" class="cursor-pointer"> 
                    <th scope="row">{{i+1}}</th>
                    <td routerLink="/alta-libro/{{libro.id}}">{{libro.nombre}}</td>
                    <td routerLink="/alta-libro/{{libro.id}}">{{libro.autor}}</td>
                    <td routerLink="/alta-libro/{{libro.id}}">{{libro.editorial}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="eliminar(libro.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
