<div class="row mt-3">
    <div class="col-md-6">
        Lista de Autores
    </div>
    <div class="col-md-6 text-right">
        <button type="button" class="btn btn-info" routerLink="/alta-autor">Nuevo</button>
    </div>
    <div class="col-md-12 mt-3 table-responsive">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Nacionalidad</th>
                    <th scope="col">AÃ±o de nacimiento</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let autor of data | filter : searchText ; let i = index;" class="cursor-pointer"> 
                    <th scope="row">{{i+1}}</th>
                    <td routerLink="/alta-autor/{{autor.id}}">{{autor.nombre}}</td>
                    <td routerLink="/alta-autor/{{autor.id}}">{{autor.nacionalidad}}</td>
                    <td routerLink="/alta-autor/{{autor.id}}">{{autor.anio}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="eliminar(autor.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
